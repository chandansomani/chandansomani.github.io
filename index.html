<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My vCard - Chandan's Portfolio</title>
    <link rel="shortcut icon" href="./assets/images/f4.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/assets/css/style.css">

    <!-- SEO Description -->
    <meta name="description" content="Official portfolio website of Chandan Somani. Showcasing projects, skills, and achievements." />

    <!-- SEO Keywords -->
    <meta name="keywords" content="Chandan Somani, Developer, Portfolio, GitHub Pages, Web Developer" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Chandan Somani | Portfolio" />
    <meta property="og:description" content="Explore my projects, skills, and journey as a developer." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chandansomani.github.io/" />
    <meta property="og:image" content="https://chandansomani.github.io/assets/images/f2.png" /> <!-- Replace with your image -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chandan Somani | Portfolio" />
    <meta name="twitter:description" content="Explore my projects, skills, and journey as a developer." />
    <meta name="twitter:image" content="https://chandansomani.github.io/assets/images/f2.png" /> <!-- Replace with your image -->


    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
